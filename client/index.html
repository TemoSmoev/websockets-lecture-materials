<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>WebSockets</title>
  </head>
  <body>
    <div class="messenger">
      <div class="header">
        <div class="messenger__dot dot--red"></div>
        <div class="messenger__user">John Doe</div>
      </div>
      <div class="messenger__messages">
        <div class="messenger__message message--left">
          <span class="message__user">user-1</span>
          <span>Hello there? sup?</span>
        </div>
        <div class="messenger__message message--right">
          <span class="message__user">user-1</span>
          <span class="message__text">Hello hello bro, how you doin? ma maaan hello world borsh</span>
        </div>
      </div>
      <textarea class="messenger__input"></textarea>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
